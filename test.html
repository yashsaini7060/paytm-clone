<!DOCTYPE html>
<html lang="en">
  <head>

      Paytm: Secure & Fast UPI Payments, Recharge Mobile & Pay Bills

    <script src="https://kit.fontawesome.com/cc70fa30b0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screen: {
            sm: "640px",
            md: "768px",
            lg: "1024px",
            xl: "1280px",
            '2xl': "1536px",
          },
          fontFamily: {
            pfont: ["Inter,sans-serif"],

          extend: {
            colors: {
              lblue: "#00BAF2",
              dblue: "#002970",
              bgcol: "#F5F7FA",

        },
      };

  <div class="flex flex-col bg-white rounded-xl py-8 px-4 sm:mx-6 md:mx-12 lg:flex-row-reverse ">

        <img src="/assets/wallet.png" class="w-16 mr-2" />

      </div>

      </h1>

      </p>
      <div class="flex justify-center">
        <button
          class="flex self-start items-center width-[5rem] h-[3rem] px-[1.4rem] bg-black text-white rounded-full gap-2">
          Downlode Paytm App
          <img src="assets/apple.png" class="h-5" alt="" />
